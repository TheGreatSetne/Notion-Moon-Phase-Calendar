<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whimsigoth Moon Phase</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: "Georgia", serif;
      color: #e6dcf5;
    }

    .widget {
      background: radial-gradient(circle at top, #2b193d, #0f0817);
      border-radius: 18px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 0 25px rgba(180, 140, 255, 0.4);
    }

    .moon {
      font-size: 64px;
      margin-bottom: 10px;
      text-shadow: 0 0 12px rgba(200, 160, 255, 0.8);
    }

    .phase {
      font-size: 18px;
      letter-spacing: 1px;
      margin-bottom: 6px;
    }

    .date {
      font-size: 14px;
      opacity: 0.85;
    }

    .divider {
      width: 60%;
      height: 1px;
      background: linear-gradient(to right, transparent, #c7a9ff, transparent);
      margin: 12px auto;
    }

    .subtitle {
      font-size: 12px;
      letter-spacing: 2px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="moon" id="moonEmoji">ðŸŒ‘</div>
    <div class="phase" id="moonPhase">New Moon</div>
    <div class="divider"></div>
    <div class="date" id="date"></div>
    <div class="subtitle">lunar cycle</div>
  </div>

  <script>
    function getMoonPhase() {
      const now = new Date();
      const newMoon = new Date("2000-01-06T18:14:00Z");
      const lunarCycle = 29.530588853;
      const daysSince = (now - newMoon) / (1000 * 60 * 60 * 24);
      const phase = daysSince % lunarCycle;

      if (phase < 1.84566) return ["ðŸŒ‘", "New Moon"];
      if (phase < 5.53699) return ["ðŸŒ’", "Waxing Crescent"];
      if (phase < 9.22831) return ["ðŸŒ“", "First Quarter"];
      if (phase < 12.91963) return ["ðŸŒ”", "Waxing Gibbous"];
      if (phase < 16.61096) return ["ðŸŒ•", "Full Moon"];
      if (phase < 20.30228) return ["ðŸŒ–", "Waning Gibbous"];
      if (phase < 23.99361) return ["ðŸŒ—", "Last Quarter"];
      if (phase < 27.68493) return ["ðŸŒ˜", "Waning Crescent"];
      return ["ðŸŒ‘", "New Moon"];
    }

    const [emoji, name] = getMoonPhase();
    document.getElementById("moonEmoji").textContent = emoji;
    document.getElementById("moonPhase").textContent = name;

    document.getElementById("date").textContent =
      new Date().toLocaleDateString(undefined, {
        weekday: "long",
        month: "long",
        day: "numeric"
      });
  </script>
</body>
</html>
