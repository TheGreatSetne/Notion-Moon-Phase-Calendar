<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notion Widget</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .widget {
      background: white;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="widget">
    <h3>ðŸ‘‹ Hello Notion</h3>
    <p id="time"></p>
  </div>

  <script>
    const timeEl = document.getElementById("time");
    setInterval(() => {
      timeEl.textContent = new Date().toLocaleTimeString();
    }, 1000);
  </script>
</body>
</html>
